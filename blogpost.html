<!--Este es un ejemplo de estructura basica en HTML, para usarlo de ejemplo en Git, igual que el CSS-->

<html>                                       <!--Este es un comentario en HTML-->
    <head>                                   <!--Esta es la estructura basica de HTML-->
        <title>El titulo del post</title>  <!--Este es un titulo, solo es visible en el header del navegador-->
        <link rel="stylesheet" href="css/estilos.css"/> <!--Carga una hoja de estilos en otro archivo poniendo el directorio-->
    </head>
    <body>
        <h1>Aqui vamos a poner un blog post</h1>  <!--Titulo principal h1-->
        <p>Y este es el parrafo de inicio</p>       <!--Parrafo -->
    </body>
</html>
